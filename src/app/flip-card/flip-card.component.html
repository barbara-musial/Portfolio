<div class="tp-wrapper">
    <div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
        <div class="tp-box__side front" [ngStyle]="{background: bgFront, color: 'black'}">
            <div class="content-wrapper">
                <div class="text-wrapper"><h2>{{ frontText }}</h2></div>

            </div>
        </div>
        <div class="tp-box__side back" [ngStyle]="{background: bgBack, color: 'white'}">{{ backText }}
        </div>
    </div>
</div>
